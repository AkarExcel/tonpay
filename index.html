<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
        }
        .balance-card {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .transaction-success {
            color: #4CAF50;
        }
        .nav-icons {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
        }
        .nav-icons div {
            text-align: center;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-nav a {
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <nav class="header container-fluid">
        <div>
            <img src="profile.jpg" alt="Profile Picture" width="40" height="40">
            <span>Hi,excel</span>
        </div>
        <button>+ Add Money</button>
    </nav>

    <main class="container">
        <section>
            <div class="balance-card">
                <div>
                    <span>Available Balance</span>
                    <span>₦ 3,407.92</span>
                </div>
                <div>
                    <span>Transaction History</span>
                    <span>Reward points: 1000000.0</span>
                </div>
            </div>
            
            <div class="transaction">
                <div>
                    <p>Transfer to MSQ RUKPOKWU</p>
                    <small>Jul 16th, 17:58:32</small>
                </div>
                <div>
                    <p>-₦1,500.00</p>
                    <small class="transaction-success">Successful</small>
                </div>
            </div>

            <div class="transaction">
                <div>
                    <p>Transfer to Michael Olugben...</p>
                    <small>Jul 15th, 19:51:26</small>
                </div>
                <div>
                    <p>+₦2,000.00</p>
                    <small class="transaction-success">Successful</small>
                </div>
            </div>

            <div class="nav-icons">
                <div>
                    <img src="icon-airtime.png" alt="Airtime" width="40" height="40">
                    <p>Airtime</p>
                </div>
                <div>
                    <img src="icon-data.png" alt="Data" width="40" height="40">
                    <p>Data</p>
                </div>
                <div>
                    <img src="icon-betting.png" alt="Betting" width="40" height="40">
                    <p>Betting</p>
                </div>
                <div>
                    <img src="icon-more.png" alt="More" width="40" height="40">
                    <p>More</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-nav">
        <a href="#">Home</a>
        <a href="#">Rewards</a>
        <a href="#">Finance</a>
    </footer>

</body>
</html>
